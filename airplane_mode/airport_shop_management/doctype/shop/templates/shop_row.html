<link rel="stylesheet" type="text/css" href="/assets/airplane_mode/css/picnic.css">

<div class="shop-list">
    <div class="shop-item">
        <!-- Image Section -->
        {% if doc.image %}
        <img src="{{ doc.image }}" alt="{{ doc.title or doc.name }}" class="shop-image">
        {% endif %}

        <!-- Shop Details -->
        <div class="shop-details">
            <h3>{{ doc.title or doc.name }}</h3>
            <p><strong>Airport:</strong> {{ doc.airport }}</p>
            <p class="status-label {{ 'success' if doc.lease_status == 'Available' else 'error' }}">
                {{ doc.lease_status }}
            </p>
            <a href="{{ doc.route }}" class="button">View Details</a>
        </div>
    </div>
</div>

<style>
    .shop-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
    }

    .shop-item {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 900px;
        height: 500px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
    }

    .shop-item:hover {
        transform: translateY(-5px);
    }

    /* Image styling */
    .shop-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .shop-details {
        padding: 15px;
    }

    .shop-details h3 {
        margin-bottom: 10px;
        color: #333;
    }

    .shop-details p {
        margin: 5px 0;
        font-size: 14px;
        color: #666;
    }

    .status-label {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
        margin: 10px 0;
    }

    .success {
        background-color: #28a745;
        color: white;
    }

    .error {
        background-color: #dc3545;
        color: white;
    }

    .button {
        display: inline-block;
        background: #007bff;
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .button:hover {
        background: #0056b3;
    }
</style>
