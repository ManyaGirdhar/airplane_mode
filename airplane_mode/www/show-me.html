{% set color = frappe.form_dict.get("color", "black") %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me a Color</title>
    <style>
        .rectangle {
            width: 700px;
            height: 400px;
            background-color: {{ color }};
           
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
</body>
</html>
